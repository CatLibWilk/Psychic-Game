<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/style.css">
            <!-- <link rel="stylesheet" type= "text/css" href="style.css"> -->
            <title></title>
            
 </head>

        </head>

        <body>
            <header>
                    <nav class="navbar navbar-light bg-light p-0">
                            <img id="logo" src="assets/images/logo.jpg">
                    </nav>
            </header>
            <section id="content-area">
                <div class="container-fluid">
                        <div class="row text-center">
                                <div class="col-md-8 mx-auto">
                                    <h1>The Answer</h1>
                                </div><!--answer col end-->
                        </div><!--answer row end-->
                    <div class="row">   
                        <div id="main-game-area" class="col-md-6 clearfix mx-auto bg-light">
                            <div id="image-area" class="zone col-sm-6 float-left bg-light border-right p-3">
                                    <div class="card" style="width: 18rem;">
                                            <img class="card-img-top" src="assets/images/BNcoverfinal.jpg" alt="Card image cap">
                                            <div class="card-body">
                                              
                                            </div>
                                    </div>
                                
                            </div><!-- -area end-->
                            <div id="play-area" class="zone col-sm-6 float-left bg-light pt-3 pb-3 pl-2 pr-2">
                                <h4>Press any key to get started!</h4>
                                <div id="wins-counter-space">
                                    <h5>Wins</h5>
                                    <div id="wins-counter"></div>
                                </div>
                                <div id ="current-word-space">
                                    <h5>Current word</h5>
                                    <div id="current-word" class="clearfix d-flex justify-content-center"></div>
                                </div>
                                <div id="guesses-remaining-space">
                                    <h5>Number of Guesses Remaining</h5>
                                    <div id="guesses-remaining"></div>
                                </div>
                                <div id="letters-guessed-space">
                                    <h5>Letters already guessed</h5>
                                    <div id="letters-guessed"></div>
                                </div>

                            </div><!-- -area end-->
                        </div><!--main-game-area end-->
                    </div><!--row end-->
                </div><!--container-fluid end-->
            </section>

              
         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>        
    <script src="assets/javascript/game.js"></script>
    </body> 

    </html>
